<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VG Media - Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      padding: 2rem;
      text-align: center;
      color: rgb(255, 255, 255);
    }
    header img {
      max-width: 100px;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    nav a {
      color: #00fff7;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    .gallery-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .gallery-item {
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #00fff7;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00fff7;
    }
    .gallery-item h3 {
      margin: 0.5rem 0;
    }
    .gallery-item a {
      text-decoration: none;
      color: #00fff7;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="Gaffer V.png" alt="VG Media Logo">
    <h1>Gallery</h1>
    <p>See Our Creative Work in Action</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <section>
    <h2>Explore Our Portfolio</h2>
    <div class="gallery-section">
      <div class="gallery-item">
        <i class="fas fa-paint-brush"></i>
        <h3>Designing, Printing & Branding</h3>
        <p>Our custom designs and branding solutions</p>
        <a href="branding-gallery.html">View Gallery</a>
      </div>
      <div class="gallery-item">
        <i class="fas fa-camera"></i>
        <h3>Photo Sessions</h3>
        <p>Our recent photography projects</p>
        <a href="photo-gallery.html">View Gallery</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 VG Media. All rights reserved.
  </footer>
</body>
</html>
